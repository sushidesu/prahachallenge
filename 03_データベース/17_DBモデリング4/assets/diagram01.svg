@startuml
entity Reminder {
  + id
  - - -
  setByUserSlackId: string
  setByUserName: string
  text: body
  interval: number
  remindAt: number
}
note left
- remindAtはUnix Timestamp
- rimindAtを随時更新する
- setByUserName は 
`[hoge]さんからのリマインダーを伝えにきました！`
に使用する
end note

entity MonthlyReminder {
  + id
  - - -
  setByUserSlackId: string
  setByUserName: string
  text: body
  date: number
  remindAt: number
}
note right
毎月X日のリマインダー
end note

entity RemindUser {
  + (reminderId, remindedUserId)
  - - -
  reminderId: [fk]
  remindUserSlackId: string
}
note right
リマインドされるユーザー
end note

Reminder ||- -o{ RemindUser 
MonthlyReminder ||- -o{ RemindUser
@enduml

